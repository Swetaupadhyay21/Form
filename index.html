<html>
  <head>
     <title>Registration form</title>
  </head>
  <body bgcolor="skyblue">
    
    <center> 
    <fieldset><legend align="Center"><marquee><h1>Registration form<h1></marquee></legend>
    
    <form>
       <table>
           <tr>
		      <td><label><h4>Student Name<h4></label></td>
		      <td><h4><input type="text"></h4></td>
		   </tr>
		   <tr>
		      <td><label><h4>University Roll no.</h4></label></td>
		      <td><h4><input type="number"></h4></td>
		   </tr><br/>
		   <tr>
		      <td><label><h4>Email</h4></label></td>
		      <td><h4><input type="Email" placeholder="abc@gmail.com"></h4></td>
		   </tr>
		   <tr>
		      <td><label><h4>Password</h4></label></td>
		      <td><h4><input type="password"></h4></td>
		   </tr>
		   <tr>
		      <td><label><h4>Mobile_no.</h4></label></td>
		      <td><h4><input type="number"></h4></td>
		   </tr>
		   <tr>
		      <td><label><h4>DOB</h4></label></td>
		      <td><h4><input type="date"></h4></td>
		   </tr>
		   <tr>
		      <td><label><h4>Gender</h4></label></td>
		      <td><input type="radio" name="rozy">Male
		      <input type="radio" name="rozy">Female</td>
		   </tr>
		   <tr>
		      <td><label><h4>Qualifications</h4></label></td>
			  <td><input type="checkbox"/>10th
		      <input type="checkbox"/>12th
		      <input type="checkbox"/>Diploma</td>
		      
            </tr>
		   <tr>
		      <td><label><h4>Course</h4></label></td>
		      <td><select>
			  <option>B.Tech</option>
			  <option>BBA</option>
			  <option>BCA</option>
			  <option>M.Tech</option>
			  <option>MCA</option>
			  <option>>MBA</option>
			  </select></td>
		   </tr>
		   <tr>
		      <td><label><h4>Language Known</h4></label></td>
		      <td><input type="checkbox"/>C
		      <input type="checkbox"/>Java
		      <input type="checkbox"/>Python
		      <input type="checkbox"/>C++</td>
            </tr>
			<tr>
			  <td><label><h4>Address<h4></label></td>
		      <td><h4><textarea></textarea></h4></td>
			</tr>
			<tr>
		      <td><label><h4>Adhar Card</h4></label></td>
		      <td><h4><input type="file"></h4></td>
		   </tr>
			
       </table>
	   
	   <input type="submit">
       <input type="reset"/>
    </form>
	
	</center>
	
  </body>
</html>
